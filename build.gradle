apply plugin: 'java'
apply plugin: 'maven'

group = 'com.treasuredata'
version = '0.1.17-SNAPSHOT'

description = """Android SDK for Treasure Data Cloud"""

sourceCompatibility = 1.6
targetCompatibility = 1.6
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

configurations.all {
}

repositories {

    maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
    maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'org.komamitsu', name: 'android-logger-bridge', version:'0.0.2'
    compile group: 'com.fasterxml.jackson.jr', name: 'jackson-jr-objects', version:'2.6.3'
    compile group: 'com.treasuredata', name: 'keen-client-java-core', version:'2.0.0.4'
    testCompile group: 'junit', name: 'junit', version:'4.11'
    testCompile group: 'org.mockito', name: 'mockito-core', version:'1.8.5'
    testCompile group: 'com.squareup.okhttp3', name: 'mockwebserver', version:'3.6.0'
    compile(group: 'com.google.android', name: 'android', version:'4.1.1.4') {
        /* This dependency was originally in the Maven provided scope, but the project was not of type war.
        This behavior is not yet supported by Gradle, so this dependency has been converted to a compile dependency.
        Please review and delete this closure when resolved. */
    }
}
